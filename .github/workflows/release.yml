name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Action
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Build project
      run: bun run build
      continue-on-error: true
      
    - name: Run tests
      run: bun test
      continue-on-error: true
      
    - name: Package for release
      run: |
        # 建立發布目錄
        mkdir -p release
        
        # 複製必要檔案
        cp -r src release/
        cp -r bin release/
        [ -d dist ] && cp -r dist release/ || true
        cp package.json release/
        cp bun.lockb release/ 2>/dev/null || true
        cp README.md release/
        cp LICENSE release/
        cp .env.sample release/
        cp mcp-config-bun.json release/
        cp CLAUDE.md release/
        cp tsconfig.json release/
        
        # 建立壓縮檔
        cd release
        tar -czf ../mssql-mcp-${{ github.ref_name }}.tar.gz .
        zip -r ../mssql-mcp-${{ github.ref_name }}.zip .
        cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          mssql-mcp-${{ github.ref_name }}.tar.gz
          mssql-mcp-${{ github.ref_name }}.zip
        body: |
          ## MSSQL MCP Server ${{ github.ref_name }}
          
          ### 安裝方式
          
          #### 透過 npm (推薦)
          ```bash
          npm install -g @yuuzu/mssql-mcp
          # 或使用 npx
          npx @yuuzu/mssql-mcp
          ```
          
          #### 透過 Bunx (極速執行)
          ```bash
          bunx --bun @yuuzu/mssql-mcp
          ```
          
          #### 手動安裝
          1. 下載並解壓縮檔案
          2. 執行 `bun install` 安裝相依套件
          3. 執行 `bun run src/index.ts` 啟動伺服器
          
          ### 變更記錄
          請查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
        draft: false
        prerelease: false
        
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}